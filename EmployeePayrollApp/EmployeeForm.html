<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <header class="header-content header">
        <div class="logo-content">
            <img src="Images/logo.png" alt="">
            <div>
                <span class="emp-text">EMPLOYEE</span><br>
                <span class="emp-text emp-payroll">PAYROLL</span>
            </div>
        </div>
    </header>
    
    <div class="form-content">
        <form class="form" action="#" onsubmit="save();return false">
            <div class="form-head">Employee Payroll Form</div>
            <div class="label text">
                <label class="label text" for="name">Name</label>
                <input class="input" type="text" id="name" name="name" placeholder="Your name.." required>
            </div>

            <div class="row-content">
                <label class="label text" for="profile">Profile Image</label>
                <div class="profile-radio-content">
                    <label>
                        <input type="radio" id="profile1" name="profile"
                        value="../Employee Payroll App/Images/profile pics/virat-kohli.webp" required>
                        <img class="profile" id="image1" src="Images/profile pics/virat-kohli.webp" alt="">
                    </label>
        
                    <label>
                        <input type="radio" id="profile2" name="profile"
                        value="../Employee Payroll App/Images/profile pics/smriti mandana.jpg" required>
                        <img class="profile" id="image2" src="Images/profile pics/smriti mandana.jpg" alt="">
                    </label>
        
                    <label>
                        <input type="radio" id="profile3" name="profile"
                        value="../Employee Payroll App/Images/profile pics/rohit sharma.jpg.webp" required>
                        <img class="profile" id="image3" src="Images/profile pics/rohit sharma.jpg" alt="">
                    </label>
        
                    <label>
                        <input type="radio" id="profile4" name="profile"
                        value="../Employee Payroll App/Images/profile pics/mithila raj.jpg" required>
                        <img class="profile" id="image4" src="Images/profile pics/mithila raj.jpg" alt="">
                    </label>
                </div>        
            </div>
        </form>
    </div>  

    
</body>
